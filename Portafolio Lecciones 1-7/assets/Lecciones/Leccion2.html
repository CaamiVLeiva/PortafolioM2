        <h1 class="display-2 text-center">Lección 2</h1>
<hr>
        <h3 class="text-center">Formulario de prueba HTML5</h3>
    <div class="container" width=80%; id="Leccion2">
        <form class="mt-5" action="" method="GET">
            <label for="nombre"><strong>Nombre: </strong></label>
            <input id="nombre" name="nombre" type="text" required autofocus><br>
            <br>
            <label for="correo"><strong>Correo electrónico: </strong></label>
            <input type="email" name="correo" type="text" required><br>
            <br>
            <label for="url"><strong>URL: </strong></label>
            <input type="url" name="url" placeholder="Escribe la   URL de tu página"> <br>
            <br>
            <label for="fecha"><strong>Fecha: </strong></label>
            <input type="date" name="fecha"><br>
            <br>
            <label for="tiempo"><strong>Tiempo: </strong></label>
            <input type="time" name="tiempo" id="tiempo"> <br> 
            <br>
            <label for="fechayhora"><strong>Fecha y hora: </strong></label>
            <input type="datetime-local" name="" id=""> UTC <br>
            <br>
            <label for="mes"><strong>Mes: </strong></label>
            <select name="month" id="mes">
                <option value="">Selecciona un mes</option>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select> <br>
            <br>
            <label for="semana"><strong>Semana: </strong></label>
            <input type="week" name="semana" id="semana"><br>
            <br>
            <label for="numero"><strong>Número (min -10, max 10): </strong></label>
            <input type="number" id="numero" name="numero" min="-10" max="10"><br>
            <br>
            <label for="telefono"><strong>Teléfono: </strong></label>
            <input type="tel" name="telefono" id="telefono"><br>
            <br>
            <label for="busqueda"><strong>Término de búsqueda: </strong></label>
            <input type="search" name="busqueda" id="busqueda"><br>
            <br>
            <label for="color"><strong>Color favorito: </strong></label>
            <input type="color" name="color" id="color"><br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
